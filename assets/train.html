<!doctype html>
<html lang="us-en">
<head>
  <meta charset="UTF-8">

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  
  <!-- Firebase Link -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  
   <!-- Style Sheet -->
  <link rel="stylesheet" type="text/css" href="c:\Users\mkalivoda\FireBaseApplication\assets\train.css">

  <title>Train Scheduler</title>

</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-sm-6">
    <div class="jumbotron text-center" id="left">
      <h2>London St Pancras Train Station:</h2>
      <h2>Schedules</h2>
    </div>
  </div>
      <div class="col-sm-6">
          <div class="jumbotron text-center" id="right">
            <h2>Current Time</h2>
      <h2 id="time"></h2>
    </div>
  </div>
  
  
</div>
    <div class="panel panel-primary" id="trainSchedules">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule</h3>
      </div>
      <div class="panel-body" id="currentTrains">
        <table class="table" id="trainTable">
          <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (mins)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody id="trainInfo">
        </tbody>
      </table>
      </div>
    </div>

    <div class="panel panel-primary" id="trainForm">

      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
      </div>

      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="employeeName">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="name">
          </div>
          <div class="form-group">
            <label for="role">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="destination">
          </div>
          <div class="form-group">
            <label for="startDate">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrain" placeholder="HH:mm - military time">
          </div>
          <div class="form-group">
            <label for="monthlyRate">Frequency</label>
            <input type="text" class="form-control" id="frequency" placeholder="min">
          </div>

          <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
      </div>

    </div>

  </div>

  <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Javascript -->
  <script src="c:\Users\mkalivoda\FireBaseApplication\assets\train.js"></script>

  <!-- link to time script -->
  <script src="https://momentjs.com/downloads/moment.js"></script>

</body>

</html>
