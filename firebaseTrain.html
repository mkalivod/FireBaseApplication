<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!--Moment JS Reference-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
       
        <!--JUMBOTRON-->
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!--CURRENT TRAIN SCHEDULES-->
                <div class="panel panel-primary">
                    
                    <div class="panel-heading">
                        <h2 class="panel-title">Current Trains</h2>
                    </div>

                    <div class="panel-body">
                        <table class="table table-hover" id="currentTrain-schedule">
                            <thead>
                                <tr>
                                    <th>Train</th>
                                    <th>Destination</th>
                                    <th>Frequency (minutes)</th>
                                    <th>Next Departure</th>
                                    <th>Minutes to Departure</th>
                                </tr>
                            </thead>
                            
                            <tbody>
                            
                            </tbody>
                        </table>
                
                    </div>

                </div>
     

    <!--ADD TRAIN FORM - SECTION-->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">Add Train</h2>
        </div>

    <div class="panel-body">

        <!--ENTRY FORM-->
        <form>
            
            <div class="form-group">
                <label for="train-name-input">Train Name:</label>
                <input class="form-control" id="train-name-input" type="text">
            </div>

            <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
            </div>

            <div class="form-group">
                <label for="first-arrival-input">Time of First Arrival:</label>
                <input class="form-control" id="first-arrival-input" type="text">
            </div>
            <div class="form-group">
                <label for="rate-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="text">
            </div>

            <!--SUBMIT BUTTON-->
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        
        </form>
    </div>
    </div>
</div>
</div>
</div>

<!--JAVASCRIPT-->
<script src="firebaseTrain.js"></script>
</body>
