    <body>
        <!--APPLICATION HEADING-->
        <header>
            <div class="jumbotron" id="app-header">
                <div class="row">
                    <div class="col-md-5">
                        <h1 id="app-title">Train Schedule App</h1>
                    </div>
                </div>

            </div>
        </header>

        <!--PANEL FOR CURRENT TRAIN SCHEDULE-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">

                        <!--PANEL HEADING & TITLE-->
                        <div class="panel-heading">
                            <h2 class="panel-title">Current Train Schedule</h2>
                        </div>

                        <div class="panel-body">   
                            <!--FORM TO ADD TRAIN-->
                            <table class="table table-hover">
                                <tr id="schedule-header">
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Departure</th>
                                    <th>Minutes to Departure</th>
                                </tr>
                                <!--Table body is dynamically generated here-->
                                <!--Table rows will append this area-->

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                      
                          <!--PANEL HEADING & TITLE-->
                        <div class="panel-heading">
                            <h2 class="panel-title">Add A Train</h2>
                        </div>

                        <div class="panel-body">
                        
                        <!--FORM TO ADD TRAIN INFO REQUEST-->
                        <form class="form-horizontal">
                                <div class="form-group">
                                  <label for="nameInput" class="col-sm-2 control-label">Train Name</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nameInput" placeholder="name">
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="destinationInput" class="col-sm-2 control-label">Destination</label>
                                  <div class="col-sm-10">
                                    <input type="text" class="form-control" id="destinationInput" placeholder="destination">
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label for="firstArrival" class="col-sm-2 control-label">Time of First Arrival Today</label>
                                    <div class="col-sm-10">
                                      <input type="time" class="form-control" id="firstArrivalInput" placeholder="Time of Arrival...">
                                    </div>
                                  </div>
                                <div class="form-group">
                                    <label for="frequency" class="col-sm-2 control-label">Frequency</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="frequencyInput" placeholder="frequency">
                                        </div>
                                </div>
                                <div class="form-group">
                                  <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-block btn-warning" id="form-btn">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>
